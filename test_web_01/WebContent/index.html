<script>
function login(){
	var idObj = document.getElementById("id");
	var id = idObj.value;
	
	var pwdObj = document.getElementById("pwd");
	var pwd = pwdObj.value;
	alert("아이디 :" + id + "비밀번호 :" + pwd);
}
</script>
<body>

<form action="/login.jsp">
